---
- name: Clone oh-my-tmux
  ansible.builtin.git:
    repo: https://github.com/gpakosz/.tmux.git
    dest: /home/{{ the_user }}/.tmux
    update: yes

- name: Create symbolic link to .tmux/.tmux.conf
  ansible.builtin.file:
    src: /home/{{ the_user }}/.tmux/.tmux.conf
    dest: /home/{{ the_user }}/.tmux.conf
    owner: "{{ the_user }}"
    group: "{{ the_user }}"
    state: link

- name: Create symbolic link to .tmux/.tmux.conf.local
  ansible.builtin.file:
    src: /home/{{ the_user }}/.tmux/.tmux.conf.local
    dest: /home/{{ the_user }}/.tmux.conf.local
    owner: "{{ the_user }}"
    group: "{{ the_user }}"
    state: link
